<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threatibox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="graphics/favicon/favicon.ico">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="loading_screen">
        <h1>Loading...</h1>
    </div>

    <div id="page_ui">
        <!-- Header and layer buttons -->
        <h1>Threatmixer, Outskirts</h1>
        <div id="layer_button_container">
            <div class="layer_options">
                <button class="layer_button">Kick</button>
                <button class="solo_button darken_button">Solo</button>
            </div>
            <div class="layer_options">
                <button class="layer_button">Shaker</button>
                <button class="solo_button darken_button">Solo</button>
            </div>
            <div class="layer_options">
                <button class="layer_button">Perc</button>
                <button class="solo_button darken_button">Solo</button>
            </div>
            <div class="layer_options">
                <button class="layer_button">Bass</button>
                <button class="solo_button darken_button">Solo</button>
            </div>
            <div class="layer_options">
                <button class="layer_button">Hits</button>
                <button class="solo_button darken_button">Solo</button>
            </div>
            <div class="layer_options">
                <button class="layer_button">Arps</button>
                <button class="solo_button darken_button">Solo</button>
            </div>
            <div class="layer_options">
                <button class="layer_button">Lead</button>
                <button class="solo_button darken_button">Solo</button>
            </div>
            <div class="layer_options">
                <button class="layer_button">Noise</button>
                <button class="solo_button darken_button">Solo</button>
            </div>
        </div>

        <!-- Other buttons -->
        <div id="other_button_container">
            <button id="start_button">Start</button>
            <button id="play_button">Play All</button>
            <button id="pause_button">Pause</button>
        </div>
    </div>

</body>
</html>
