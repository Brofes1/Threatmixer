<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threatmixer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon/favicon.ico">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Home Screen -->
    <div id="home_screen">
        <h1 id="page_name">Threatmixer</h1>
        <div id="home_button_container">
            <button class="home_buttons" id="begin_button">BEGIN!</button>
            <button class="home_buttons darken_button" id="info_button">INFO</button>
            <button class="home_buttons darken_button" id="credits_button">CREDITS</button>
        </div>
        <p id="disclaimer">DISCLAIMER: I am not affilated with Videocult or Akupara Games in any way. This is merely a fan project, and all background images and music featured on this page are owned by Videocult.</p>
    </div>

    <!-- Selection Screen -->
    <div id="selection_screen">

        <!-- Side Buttons-->
        <div id="side_button_container">
            <button class="side_button" id="modded_button">Modded Regions</button>
            <button class="side_button" id="base_button">Vanilla / Downpour</button>
        </div>

        <!-- Carousel-->
        <div id="selection_container">
            <h1 id="selection_header">Vanilla / Downpour</h1>
            <div id="carousel_container">
                <button class="carrot_buttons brighten_button" id="left_button">&lt;</button>
                <div id="base_carousel"></div>
                <div id="mod_carousel"></div>
                <button class="carrot_buttons brighten_button" id="right_button">&gt;</button>
            </div>
            <p id="slide_number">1.</p>
        </div>
    </div>

    <!-- Loading Screen-->
    <div id="loading_screen">
        <h1 id="loading_header">Loading...</h1>
    </div>

    <!-- Music Screen -->
    <div id="music_screen">
        <!-- Visualizer -->
        <canvas id="canvas"></canvas>

        <!-- Exit Button -->
        <button id="exit_button">
            <img class="other_button_icons" src="assets/images/button_icons/exit_icon.png">
        </button>

        <!-- Header -->
        <h1 id="region_name"></h1>

        <!-- Song Progress Bar -->
        <progress id="progress_bar" value="0" max="100"></progress>

        <!-- Layer and solo buttons -->
        <div id="layer_button_container"></div>

        <!-- Other buttons -->
        <div id="option_buttons_container">
            <!-- Music control -->
            <button class="other_buttons darken_button" id="start_button">
                <img class="other_button_icons" src="assets/images/button_icons/start_icon.png">
            </button>
            <button class="other_buttons" id="play_button">
                <img class="other_button_icons" src="assets/images/button_icons/play_all_icon.png">
            </button>
            <button class="other_buttons darken_button" id="pause_button">
                <img class="other_button_icons" src="assets/images/button_icons/pause_icon.png">
            </button>
        
        <!-- Recording control -->
            <button class="other_buttons recording_buttons" id="record_button">
                <img class="other_button_icons" src="assets/images/button_icons/rec_icon.png">
            </button>
            <button class="other_buttons recording_buttons darken_button" id="save_button">
                <img class="other_button_icons" src="assets/images/button_icons/save_icon.png">
            </button>
            <button class="other_buttons recording_buttons darken_button" id="delete_button">
                <img class="other_button_icons" src="assets/images/button_icons/delete_icon.png">
            </button>

            <!-- Visualizer toggle -->
            <button class="other_buttons" id="visualizer_toggle">
                <img class="other_button_icons" src="assets/images/button_icons/vis_enabled_icon.png">
            </button>
        </div>
    </div>
</body>
</html>
