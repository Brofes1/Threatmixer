<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threatmixer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon/favicon.ico">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Home Screen -->
    <div id="home_screen">
        <h1 id="page_name">Threatmixer</h1>
        <div id="home_button_container">
            <button class="home_buttons" id="begin_button">BEGIN</button>
            <button class="home_buttons" id="info_button">INFO</button>
            <button class="home_buttons" id="credits_button">CREDITS</button>
        </div>
    </div>

    <!-- Selection Screen -->
    <div id="selection_screen">

        <!-- Side Buttons-->
        <div id="side_button_container">
            <button class="side_button" id="modded_button">Modded Regions</button>
            <button class="side_button" id="base_button">Vanilla / Downpour</button>
        </div>

        <!-- Carousel-->
        <div id="selection_container">
            <h1 id="selection_header">Vanilla / Downpour</h1>
            <div id="carousel_container">
                <button class="carrot_buttons" id="left_button">&lt;</button>
                <div id="base_carousel"></div>
                <div id="mod_carousel"></div>
                <button class="carrot_buttons" id="right_button">&gt;</button>
            </div>
            <p id="slide_number">1.</p>
        </div>
    </div>

    <!-- Loading Screen-->
    <div id="loading_screen">
        <h1 id="loading_header">Loading...</h1>
    </div>

    <!-- Music Screen -->
    <div id="music_screen">
        <!-- Visualizer -->
        <canvas id="canvas"></canvas>

        <!-- Exit Button -->
        <button id="exit_button">Back</button>

        <!-- Header -->
        <h1 id="region_name"></h1>

        <!-- Visualizer Toggle -->
        <button id="visualizer_toggle">Visualizer: On</button>

        <!-- Song Progress Bar -->
        <progress id="progress_bar" value="0" max="100"></progress>

        <!-- Layer and solo buttons -->
        <div id="layer_button_container"></div>

        <!-- Other buttons -->
        <div>
            <button class="other_buttons darken_button" id="start_button">Start</button>
            <button class="other_buttons" id="play_button">Play All</button>
            <button class="other_buttons darken_button" id="pause_button">Pause</button>
        </div>

        <!-- Recording buttons -->
        <div>
            <button class="other_buttons recording_buttons" id="record_button">Start Recording</button>
            <button class="other_buttons recording_buttons darken_button" id="save_button">Save Recording</button>
            <button class="other_buttons recording_buttons darken_button" id="delete_button">Delete Recording</button>
        </div>
    </div>
</body>
</html>
