<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threatmixer</title>
    <link rel="stylesheet" href="styling/general.css">
    <link rel="stylesheet" href="styling/home_screen.css">
    <link rel="stylesheet" href="styling/selection_screen.css">
    <link rel="stylesheet" href="styling/music_screen.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.3/marked.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" defer></script>
    <script src="scripts/misc_functions.js" defer></script>
    <script src="scripts/set_up.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/music_screen.js" defer></script>
    <script src="scripts/selection_screen.js" defer></script>
</head>
<body>
    <!-- Home Screen -->
    <div id="home_screen">
        <div id="title_and_logo_container">
            <h1 id="page_name">Threatmixer</h1>
        </div>
        <h5 id="subheader1" class="subheaders">Created by Rotwall</h2>
        <h5 id="subheader2" class="subheaders">Pixel Art by ECSP</h2>
        <div id="home_button_container">
            <button class="home_buttons" id="begin_button">BEGIN!</button>
            <button class="home_buttons" id="about_button">ABOUT</button>
            <button class="home_buttons" id="help_button">HELP</button>
            <button class="home_buttons" id="credits_button">CREDITS</button>
        </div>
        <p id="disclaimer">DISCLAIMER: I am not affiliated with Videocult or Akupara Games in any way. This is a fan project, and all background images and music featured on this page are owned by Videocult.</p>
        <p id="version">Version 1.6.7</p>
    </div>

    <!-- Selection Screen -->
    <div id="selection_screen">

        <!-- Back Button -->
        <button class="back_button" id="selection_back_button">X</button>

        <!--Preview Toggle -->
        <button class="back_button" id="preview_toggle_button">Song Previews: On</button> 

        <!-- Side Buttons-->
        <div id="side_button_container">
            <button class="side_button" id="modded_button">
                <span class="side_button_text">
                    Modded Regions
                </span>
            </button>
            <button class="side_button extend_button" id="base_button">
                <span class="side_button_text">
                    Vanilla / Downpour
                </span>
            </button>
        </div>

        <!-- Carousel-->
        <div id="selection_container">
            <h1 id="selection_header">Vanilla / Downpour</h1>
            <div id="carousel_container">
                <button class="carrot_buttons brighten_button" id="left_button">&lt;</button>
                <div id="base_carousel"></div>
                <div id="mod_carousel"></div>
                <button class="carrot_buttons brighten_button" id="right_button">&gt;</button>
            </div>
            <p id="slide_number">1.</p>
        </div>
    </div>

    <!-- Loading Screen-->
    <div id="loading_screen">
        <img id="loading_logo" src="assets/images/misc/logo.png">
    </div>

    <!-- Music Screen -->
    <div id="music_screen">
        <!-- Visualizer -->
        <canvas id="canvas"></canvas>

        <!-- Exit Button -->
        <button id="exit_button">
            <img class="other_button_icons" src="assets/images/button_icons/exit_icon.png">
        </button>

        <!-- Header -->
        <h1 id="region_name"></h1>

        <!-- Song Progress Bar -->
        <progress id="progress_bar" value="0" max="100"></progress>

        <!-- Layer and solo buttons -->
        <div id="layer_button_container"></div>

        <!-- Other buttons -->
        <div id="option_buttons_container">
            <!-- Music control -->
            <button class="other_buttons darken_button" id="start_button">
                <img class="other_button_icons" src="assets/images/button_icons/start_icon.png">
            </button>
            <button class="other_buttons" id="play_button">
                <img class="other_button_icons" src="assets/images/button_icons/play_all_icon.png">
            </button>
            <button class="other_buttons darken_button" id="pause_button">
                <img class="other_button_icons" src="assets/images/button_icons/pause_icon.png">
            </button>
        
        <!-- Recording control -->
            <button class="other_buttons recording_buttons" id="record_button">
                <img class="other_button_icons" src="assets/images/button_icons/rec_icon.png">
            </button>
            <button class="other_buttons recording_buttons darken_button" id="save_button">
                <img class="other_button_icons" src="assets/images/button_icons/save_icon.png">
            </button>
            <button class="other_buttons recording_buttons darken_button" id="delete_button">
                <img class="other_button_icons" src="assets/images/button_icons/delete_icon.png">
            </button>

            <!-- Visualizer toggle -->
            <button class="other_buttons" id="visualizer_toggle">
                <img class="other_button_icons" src="assets/images/button_icons/vis_enabled_icon.png">
            </button>
        </div>
    </div>
</body>
</html>
